<ion-content [fullscreen]="true">
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>
  <div class="circleBase type2 circle2"></div>

  <ion-label class="welcomeMessage">
    <ion-text color="light">CoolShapp</ion-text>
    <ion-text color="white">
      <p>Connection!</p>
    </ion-text>
  </ion-label>

  <form [formGroup]="form">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
        <ion-list-header>
        <p><em>{{message}}</em></p>
        </ion-list-header>
      <ion-item class="ion-margin-vertical">
        <ion-icon name="mail-outline" slot="end" color="medium"> </ion-icon>
        <ion-input
          formControlName="email"
          type="email"
          [(ngModel)]="email"
          name="password"
          placeholder="Entre votre Email Address"
        >
        </ion-input>
      </ion-item>
      <ion-text
        class="ion-text-left"
        color="danger"
        *ngIf="!form.get('email')?.valid && form.get('email')?.touched"
      >
        <p class="error">*SVP entre votre mots de passe</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon
          (click)="onChange()"
          [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'"
          slot="end"
          [color]="isTypePassword ? 'medium' : 'primary'"
        >
        </ion-icon>
        <ion-input
          formControlName="password"
          [(ngModel)]="password"
          name="password"
          [type]="isTypePassword ? 'password' : 'text'"
          placeholder="Entre votre mot de passe"
          required="true"
        >
        </ion-input>
      </ion-item>
      <ion-text
        class="ion-text-left"
        color="danger"
        *ngIf="!form.get('password')?.valid && form.get('password')?.touched"
      >
        <p
          class="error"
          *ngIf="form.get('password')?.invalid && form.get('password')?.errors"
        >
          *SVP entre votre mots de passe
        </p>
        <p class="error" *ngIf="form.get('password')?.dirty">
          *le mots de passe est de 8 carracter
        </p>
      </ion-text>

      <ion-row class="ion-margin-vertical">
        <ion-col size="6">
          <div align="right">
            <ion-note>mots de passe oublier?</ion-note>
          </div>
        </ion-col>
      </ion-row>
      <ion-button class="connection" shape="round" (click)="login()">
        connection
      </ion-button>
      <p class="signup">
        <ion-note>
          vous ete pas encore?
          <ion-text class="ins" routerLink="/inscription"
            >inscrire</ion-text
          >
        </ion-note>
      </p>
    </ion-list>
  </form>
</ion-content>
